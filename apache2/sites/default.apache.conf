<VirtualHost *:80>
  ServerName lcoal.test
  DocumentRoot /var/www/pagemain/
  Options Indexes FollowSymLinks

  <Directory "/var/www/pagemain/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
